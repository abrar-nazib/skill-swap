<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>Profile Page</title>
    <style>
        .profile-info {
            display: flex;
            margin-top: 20px;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-details {
            margin-left: 20px;
            flex-grow: 1;
        }

        .posts {
            margin-top: 40px;
        }

        .post {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile-info">
            <div class="profile-photo">
                <img src="/path/to/profile/photo.jpg" alt="Profile Photo">
            </div>
            <div class="profile-details">
                <h2>Dr. Sejuti Rahman</h2>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-education-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-education" type="button" role="tab" aria-controls="nav-education"
                        aria-selected="true">Education</button>
                    <button class="nav-link" id="nav-experience-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-experience" type="button" role="tab" aria-controls="nav-experience"
                        aria-selected="false">Experience</button>
                    <button class="nav-link" id="nav-research-tab" data-bs-toggle="tab" data-bs-target="#nav-research"
                        type="button" role="tab" aria-controls="nav-research" aria-selected="false">Research
                        Activities</button>
                </div>
                <div class="tab-content" id="nav-tabContent" style="margin-top: 10px;">
                    <div class="tab-pane fade show active" id="nav-education" role="tabpanel"
                        aria-labelledby="nav-education-tab">
                        <!-- Education Content -->
                        <p>Details about education</p>
                    </div>
                    <div class="tab-pane fade" id="nav-experience" role="tabpanel" aria-labelledby="nav-experience-tab">
                        <!-- Experience Content -->
                        <p>Details about experience</p>
                    </div>
                    <div class="tab-pane fade" id="nav-research" role="tabpanel" aria-labelledby="nav-research-tab">
                        <!-- Research Activities Content -->
                        <p>Details about research activities</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="posts">
            <h3>Posts</h3>
            <div class="post">
                <h4>Post Title 1</h4>
                <p>Post content goes here...</p>
            </div>
            <div class="post">
                <h4>Post Title 2</h4>
                <p>Post content goes here...</p>
            </div>
            <!-- More posts -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>

</html>
